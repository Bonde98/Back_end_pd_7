<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Page d'inscripion</title>
</head>
<body>
    <!--Section navbar-->
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark position-fixed w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'accueil_art' %}">Accueil</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
           data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
           aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon btn-warning"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="navbar-brand text-warning active" aria-current="page" href="{% url 'accueil_art' %}">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'articles' %}">Les Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'page_detail' %}">Détail D'article</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'about' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'about' %}">A Propos</a>
              </li>
              
             
              <li class="nav-item">
                <a class="nav-link " href="{% url 'creation_article' %}">Création D'article</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'modifier_article' %}">Modifier Article</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link " href="{% url 'supprimer' %}">Supprimer</a>
              </li>
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                <a class="nav-link " href="{% url 'logine_art' %}">Déconnexion</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link " href="{% url 'logine_art' %}">Connexion</a>
              </li>
              {% endif %}
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Recherche</button>
            </form>
          </div>
        </div>
      </nav>
    <h1>Hello Word</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-save bg-primary">Enregistrer</button> 
    </form>

          {% csrf_token %}
          <row class="container text-center item-center">

                 Nom d'utilisateur {{ form.Username }}

                Email {{ form.Email }}

              <div class="col-auto col-md-8">
                Mot de Passe {{ form.password1 }}
              </div>
              <div class="col-auto col-md-8">
                Confirmer le mot de passe {{ form.password2 }}
              </div>
          </row>
          <button class="btn btn-save bg-primary">Enregistrer</button> 
      </form>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
