
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenue dans le blog,Modifier d'article</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark position-fixed w-100">
        <div class="container-fluid">
          <a class="navbar-brand text-warning active" href= "{%url 'edit' articles.id %}">Modifier_article</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
           data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
           aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon btn-warning"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'index' %}">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'articles' %}">Les Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="">Détail D'article</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'about' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'about' %}">A Propos</a>
              </li>
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                <a class="nav-link " href="{% url 'logout' %}">Déconnexion</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link " href="{% url 'login' %}">Connexion</a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Recherche</button>
            </form>
          </div>
        </div>
      </nav>
    
    <div class="row fixed py-5 bg-success text-center">
        <div class="col-md-6 m-auto">
          <h4 class="mt-5">Modifier ton article...</h4>
          <div class="card card-body mt-5 bg-secondary">
            <form action="" method="post">
              {% csrf_token %}
              <div class="mb-3 ">
                <label for="name" class="form-label">Auteur: </label>
                <input type="text" class="form-control" name="Auteur" value="{{articles.Auteur}}">  
              </div>
              <div class="mb-3">
                  <label for="name" class="form-label">Titre: </label>
                  <input type="text" class="form-control" name="titre" value="{{articles.titre}}">  
                </div>
                <div class="mb-3">
                  <label for="text" class="form-label">Une petite resumé</label>
                 <textarea class="form-control" name="resume" rows="10" value="{{articles.resume}}">{{articles.contenu}}</textarea>
               </div>
               <div class="mb-3">
                <label for="text" class="form-label">Les Détails de l'article</label>
               <textarea class="form-control" name="contenu" rows="20" value="{{articles.contenu}}">
                {{articles.contenu}}
               </textarea>
               </div>
                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label">Photos: </label>
                  <input class="form-control" type="file" name="photos" multiple value="{{articles.photos}}">
                </div>    
                <div class="mb-3">
                  <label for="name" class="form-label">Date de Création: </label>
                  <input type="text" class="form-control" name="dt_creation" value="{{articles.dt_creation}}">  
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Date de Dernière mise à jour: </label>
                  <input type="text" class="form-control" name="dr_mise_jr" value="{{articles.dr_mise_jr}}" >  
                </div>
                <button type="submit" class="btn btn-primary text-center">Enregistrer</button>
               
               
            </form>
            
        </div>
        </div>
      </div>
    <div class="copy bg-success text-center fw-bold pt-3">
        <p>&COPY;COPYRIGHT ASSE-BADIANE 2022</p>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
